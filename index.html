<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="card-bg" src="images/bg-pattern-card.svg">
    <div class="content">
      <img class="profile" src="images/image-victor.jpg"/>
      <p class="name">Victor Crest <span class="age">26</span></p>
      <p id="city">London</p>
    <hr>
    <div class="info">
      <div class="followers">
        <p><span class="number">80K</span><br /><span class="word">Followers</span></p>
      </div>
      <div class="likes">
        <p><span class="number">803K</span><br /><span class="word">Likes</span></p>
      </div>
      <div class="photos">
        <p><span class="number">1.4K</span><br /><span class="word">Photos</span></p>
      </div>
    </div>
    </div>
  </div>
</body>

</html>
